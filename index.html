<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatch</title>
    <!-- point to your favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <!-- use CDN links to include Mapbox GL JS directly in our HTML -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"/>
    <!-- load JavaScript file as an ES module -->
    <script src="map.js" type="module"></script>

</head>
  <body>
    <h2> 🚴🏼‍♀️BlueBikes usage in Boston & Cambridge (March 2024) 🗺️
         </h2>

    
        <h1>
          
        </h1>

        <label for="time-slider" style="margin-left: auto;">
          Filter by time of day:
        </label>
      
        <input type="range" 
               id="time-slider" 
               min="-1" 
               max="1440"
               value="-1"
        >
<header> 
        <em id="any-time">
          (any time)
        </em>
        <time id="selected-time">
        </time>

    </header>
  </body>
  
<div class="legend">
    <label> LEGEND</label>
    <div style="--departure-ratio: 1">More Departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More Arrivals</div>
  </div>

  
  <div id="map">
    <svg></svg>
  </div>

  
  
    
</html>
