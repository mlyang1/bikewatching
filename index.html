<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
  
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <script src="map.js" type="module"></script>

</head>
  <body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>

    <header style="display: flex; gap: 1em; align-items: baseline;">
        <h1>Page Title</h1>
        <label style="margin-left: auto;">Filter by time:</label>
        <input type="range" id="time-slider" min="-1" max="1440">
        <div style="display: flex; flex-direction: column;">
            <time id="selected-time"></time>
            <em id="any-time" style="color: #ccc; font-style: italic;">(any time)</em>
        </div>
    </header>
    

  </body>



  <div id="map">
    <svg>
        position: absolute,
        z-index: 1,

        width: 100%,
        height: 100%,

        pointer-events: none
    </svg>
  </div>

  
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
    

</html>
